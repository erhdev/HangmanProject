<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/CSS/style.css">
  </link>
  <title>Guess</title>
</head>

<body>
  <div id="intro">
    <div class="row clearfix">
      <div class="col-12">
        <div class="row">
          <div class="col-12 placeholder"> how do you like this site?</div>
        </div>
        <div class="row">
          <div class="col-12 placeholder"> i made it myself</div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="row">
              <div class="col-12 center">
                <div id="name">
                  お 名前 <br> (Who are you?)
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 center">
                <input type="text" id="whatisname"></input>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>

        <div class="row">
          <div class="col-12"><span class="placeholder"> nothing to see here </span></div>
        </div>

        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div id="ready?">
              <div class="row">
                <div class="col-12 center">
                  <span>時々 私 は 非常 に 悲しい <br> (Are you ready to play?) </span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 center">
                  <button id="yes" value="Yes"><span>うん</span></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="clearfix" id="game">
    <div class="row">
      <div class="col-4">
        <img class="statue" src="Assets/Media/Images/90sStatue.gif">
      </div>

      <div class="col-4">
        <div class="row">
          <div class="col-12 placeholder"> i hope you enjoy my website </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div>
              <h1 id="username"></h1>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-12">
            <br>
            <div class="gameDisplay">
              <div class="gameElement">
                <div>
                  <span id="scoreHolder">Score:
                    <span id="score"></span></span>
                </div>
                <br>
                <div>
                  <span id="wordArea"></span>
                </div>
                <br>
                <div>
                  Letters Guessed:
                  <br>
                  <span id="guessArea"></span>
                </div>
                <br>
                <div>
                  Guesses Left:
                  <span id="guessesLeft"></span>
                </div>
                <br>
                <div>
                  Level:
                  <span id="userLevel"></span>
                </div>
                <br>
                <div>
                  Words Left in Level:
                  <span id="wordsLeft"></span>
                </div>
                <br>
                <div>
                  Words Guessed:
                  <br>
                  <span id="wordsGuessed"></span>
                </div>
                <div>
                  <br><span>幸せ な 滞在 し ます</span><br><br>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-4">
        <img class="statue" src="Assets/Media/Images/90sStatue.gif">
      </div>
    </div>
  </div>





  <audio id="w96" controls preload="none">
    <source src="Assets/Media/Audio/Windows96 One Hundred Mornings.mp3" type="audio/mpeg">
  </audio>

  <script src="Assets/JavaScript/game.js"></script>
  <script>
    $(document).ready(function () {
      $("#yes").on("click", function () {
        if ($('#whatisname').text() === "") {
          $('#username').text("xUnknown1996x");
          $("#intro").fadeOut(1000);

          var elem = document.documentElement;


          function openFullscreen() {
            if (elem.requestFullscreen) {
              elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
            }
          }


          openFullscreen();

          runGame();
          $('#username').text($('#whatisname').val());
          $('#w96')[0].play();
          $("#game").fadeIn(7000);
          $('.statue').show()
            .fadeTo(7500, .8);
          $('.gameDisplay').delay(8350).show(1);
          $('#scoreusername').delay(8350).show(1);
        } else {
          $('#username').text($('#whatisname').val())
          $("#intro").fadeOut(1000);

          var elem = document.documentElement;


          function openFullscreen() {
            if (elem.requestFullscreen) {
              elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
            }
          }


          openFullscreen();

          runGame();
          $('#username').text(username);
          $('#w96')[0].play();
          $("#game").fadeIn(7000);
          $('.statue').show()
            .fadeTo(7500, .8);
          $('.gameDisplay').delay(8350).show(1);
          $('#scoreusername').delay(8350).show(1);

        }

      })


    });
  </script>
</body>

</html>
